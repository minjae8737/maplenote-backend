<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메이어리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/css/custom.css}">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>


</head>
<body>
<section class="container-fluid">
    <!-- 캘린더 -->
    <section class="row justify-content-center">
        <div class="box-container diary-calendar col-12 col-md-10">
            <div id='calendar'></div>
        </div>
    </section>

    <!-- 내용 -->
    <section class="row justify-content-center">
        <div class="box-container col-10 justify-content-center align-items-center col-12 col-md-10">
            <!--  -->
            <ul class="nav mb-3 justify-content-center gap-2" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-btn active" id="pills-daily-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-daily" type="button" role="tab" aria-controls="pills-daily"
                            aria-selected="true">일별
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-btn" id="pills-weekly-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-weekly"
                            type="button" role="tab" aria-controls="pills-weekly" aria-selected="false">월별
                    </button>
                </li>
            </ul>
            <!-- 탭 내용 -->
            <div class="tab-content" id="pills-tabContent">
                <!-- 일별 내용 -->
                <div class="tab-pane fade show active" id="pills-daily" role="tabpanel"
                     aria-labelledby="pills-daily-tab" tabindex="0">

                    <!-- 재획 -->
                    <div class="container-fluid">
                        <div class="diary-content d-flex flex-column gap-3">
                            <!-- 헤더 -->
                            <div class="row pt-2 pb-2">
                                <span class="col diary-header">재획 시간</span>
                                <span class="col diary-header">솔 에르다 조각</span>
                                <span class="col diary-header">메소</span>
                            </div>
                            <!-- 기록 -->
                            <div id="grind-log-parent">
                                <div class="row">
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper"
                                             src="../../static/images/item/small_wealth_aquisition_potion.png">
                                        <span class="text-center">2 소재비</span>
                                    </div>
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper" src="../../static/images/item/frags.webp">
                                        <span class="text-center">16개</span>
                                    </div>
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper" src="../../static/images/item/meso.png">
                                        <span class="text-center">1232억 4352만 2433 메소</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper"
                                             src="../../static/images/item/small_wealth_aquisition_potion.png">
                                        <span class="text-center">2 소재비</span>
                                    </div>
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper" src="../../static/images/item/frags.webp">
                                        <span class="text-center">16개</span>
                                    </div>
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper" src="../../static/images/item/meso.png">
                                        <span class="text-center">1232억 4352만 2433 메소</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper"
                                             src="../../static/images/item/small_wealth_aquisition_potion.png">
                                        <span class="text-center">2 소재비</span>
                                    </div>
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper" src="../../static/images/item/frags.webp">
                                        <span class="text-center">16개</span>
                                    </div>
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper" src="../../static/images/item/meso.png">
                                        <span class="text-center">1232억 4352만 2433 메소</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper"
                                             src="../../static/images/item/small_wealth_aquisition_potion.png">
                                        <span class="text-center">2 소재비</span>
                                    </div>
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper" src="../../static/images/item/frags.webp">
                                        <span class="text-center">16개</span>
                                    </div>
                                    <div class="col d-flex align-items-center gap-2">
                                        <img class="diary-img-wrapper" src="../../static/images/item/meso.png">
                                        <span class="text-center">1232억 4352만 2433 메소</span>
                                    </div>
                                </div>
                            </div>


                            <!-- 누적 -->
                            <div id="grind-result-parent">
                                <div class="row pt-3 pb-3">
                                    <div class="col d-flex align-items-center">
                                        <img class="diary-img-wrapper"
                                             src="../../static/images/item/small_wealth_aquisition_potion.png">
                                        <span class="text-center">2 소재비</span>
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <img class="diary-img-wrapper" src="../../static/images/item/frags.webp">
                                        <span class="text-center">16개</span>
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <img class="diary-img-wrapper" src="../../static/images/item/meso.png">
                                        <span class="text-center">1232억 4352만 2433 메소</span>
                                    </div>
                                </div>
                            </div>
                            <!-- 추가 버튼 -->
                            <div class="row pt-3 p-4" id="add-grind-btn-parent">
                                <button class="preset-btn" id="add-grind-btn" style="height: 50px">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                         class="bi bi-plus" viewBox="0 0 16 16">
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="container py-4 hidden" id="grind-form">
                                <form class="needs-validation" novalidate>
                                    <!-- 입력 라인 -->
                                    <div class="row g-3 align-items-start mb-4">
                                        <div class="col-md">
                                            <label for="grinding-time" class="form-label">재획 시간</label>
                                            <input type="number" id="grinding-time" class="form-control" min="1"
                                                   required>
                                        </div>
                                        <div class="col-md">
                                            <label for="solerda-frag" class="form-label">솔 에르다 조각</label>
                                            <input type="number" id="solerda-frag" class="form-control" min="0"
                                                   required>
                                        </div>
                                        <div class="col-md">
                                            <label for="meso" class="form-label">메소</label>
                                            <input type="number" id="meso" class="form-control" min="0"
                                                   max="1999999999999" required>
                                            <div id="grind-meso-add-text" class="meso-text float-end"></div>
                                        </div>
                                    </div>

                                    <!-- 버튼 -->
                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="preset-btn" id="grind-btn-save">저장</button>
                                        <button type="reset" class="preset-btn" id="grind-btn-cancel">취소</button>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>

                    <!-- 보스 -->
                    <div class="mt-2 container-fluid">
                        <div class="diary-content d-flex flex-column gap-3">
                            <!-- 헤더 -->
                            <div class="row pt-2 pb-2">
                                <span class="col-6 diary-header">보스</span>
                                <span class="col-3 diary-header">드롭탬</span>
                                <span class="col-3 diary-header">메소</span>
                            </div>
                            <!-- 기록 -->
                            <div id="boss-log-parent">
                                <div class="row">
<!--                                    &lt;!&ndash; 보스 &ndash;&gt;-->
<!--                                    <div class="col-6">-->
<!--                                        <div id="boss-card-parent" class="row row-cols-3 row-cols-md-6 g-1">-->

<!--                                        </div>-->
<!--                                    </div>-->
<!--                                    &lt;!&ndash; 드롭템 &ndash;&gt;-->

<!--                                    </div>-->
<!--                                    &lt;!&ndash; 메소 &ndash;&gt;-->
<!--                                    <div class="col-3 d-flex align-items-center gap-2">-->

<!--                                    </div>-->
                                </div>
                            </div>


                            <!-- 누적 -->
                            <div id="boss-result-parent">
                                <div class="row pt-3 pb-3">

                                </div>
                            </div>
                            <!-- 추가 버튼 -->
                            <div class="row pt-3 p-4" id="add-boss-btn-parent">
                                <button class="preset-btn" id="add-boss-btn" style="height: 50px">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                         class="bi bi-plus" viewBox="0 0 16 16">
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="container py-4 hidden" id="boss-form">
                                <form class="needs-validation" novalidate>
                                    <!-- 입력 라인 -->
                                    <div class="row g-3 align-items-start mb-4">
                                        <div class="col-md">
                                            <label class="form-label">보스</label>
                                            <div id="boss-list-input-parent">

                                            </div>
                                        </div>

                                    </div>

                                    <!-- 버튼 -->
                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="preset-btn" id="boss-btn-save">저장</button>
                                        <button type="reset" class="preset-btn" id="boss-btn-cancel">취소</button>
                                    </div>
                                </form>
                            </div>

                        </div>

                        <div><span class="h1">채집</span></div>
                        <div><span class="h1">메소 사용</span></div>
                    </div>

                    <!-- 주별 내용 -->
                    <div class="tab-pane fade" id="pills-weekly" role="tabpanel" aria-labelledby="pills-weekly-tab"
                         tabindex="0">

                        week
                    </div>
                </div>

            </div>

        </div>

    </section>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
